{
	routers: [
		{
			module: "openbsd",
			pf_divert_table_file: "/etc/pf.divert",
			pf_block_table_file: "/etc/pf.block_all",
			pf_block_https_table_file: "/etc/pf.block_https",
			relayd_url_filter_file: "/etc/relayd.filter",
		},
	],


	sources: [
		{
			module: "rkn",
			dump_xml_path: "/root/dump.xml",
		},
	],
	exabgp_pipe: "/var/run/exabgp.cmd",
	sleep_time: 3600,
}

